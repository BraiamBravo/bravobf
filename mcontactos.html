<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesINICIO.css">
    <title>Tienda Veterinaria</title>
</head>
<body>
    <section class="header-section">
        <div class="logo-container">
            <img src="—Pngtree—paw print with love sign_8239608.png" alt="Logo de la Tienda Veterinaria">
        </div>

        <nav class="navigation-menu">
            <ul>
                <li><a href="minicio.html">Inicio</a></li>
                <li><a href="mproductos.html">Productos</a></li>
                <li><a href="mservicios.html">Servicios</a></li>
                <li><a href="mcontactos.html">Contactanos</a></li>
            </ul>
        </nav>

        <div class="search-filters">
            <div class="search-filter">
                <input type="text" id="searchInput" placeholder="Buscar productos...">
                <button type="button" onclick="buscarProducto()">Buscar</button>
            </div>
        </div>
    </section>
    <section class="contact-section">
        <h2>Contacto</h2>
        <p>¿Tienes alguna pregunta o comentario? ¡Contáctanos!</p>

        <form id="contactForm" onsubmit="enviarFormulario(); return false;">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar Mensaje</button>
        </form>

        <div id="respuestaFormulario"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
